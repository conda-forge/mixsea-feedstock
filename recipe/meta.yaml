{% set name = "mixsea" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4158c89aa043e5e98eb0ac96aef44982cd8d6fba57b3b13e8aed0f3b8fc90042

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - gsw
    - numpy
    - scipy

test:
  imports:
    - mixsea
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/modscripps/mixsea
  summary: Ocean mixing parameterizations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
